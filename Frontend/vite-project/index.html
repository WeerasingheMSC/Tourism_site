<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Sri Lanka Travel Booking | Tour Packages, Hotels & Vehicle Rentals
    </title>
    <meta
      name="title"
      content="Sri Lanka Travel Booking | Tour Packages, Hotels & Vehicle Rentals"
    />
    <meta
      name="description"
      content="Discover Sri Lanka with our comprehensive travel booking platform. Book tour packages to Sigiriya, Kandy, Ella, hotels, and vehicle rentals. Plan your perfect Sri Lankan adventure today!"
    />
    <meta
      name="keywords"
      content="Sri Lanka travel, tour packages Sri Lanka, hotel booking Sri Lanka, vehicle rental Sri Lanka, Sigiriya tours, Kandy travel, Ella tours, Galle Fort, Yala safari"
    />
    <meta name="author" content="Travel Booking Sri Lanka" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://travelbookingsrilanka.com/" />
    <meta
      property="og:title"
      content="Sri Lanka Travel Booking | Tour Packages, Hotels & Vehicle Rentals"
    />
    <meta
      property="og:description"
      content="Discover Sri Lanka with our comprehensive travel booking platform. Book tour packages, hotels, and vehicle rentals for your perfect Sri Lankan adventure."
    />
    <meta
      property="og:image"
      content="https://travelbookingsrilanka.com/Sri-Lanka-tourism.jpg"
    />
    <meta property="og:site_name" content="Travel Booking Sri Lanka" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://travelbookingsrilanka.com/" />
    <meta
      property="twitter:title"
      content="Sri Lanka Travel Booking | Tour Packages, Hotels & Vehicle Rentals"
    />
    <meta
      property="twitter:description"
      content="Discover Sri Lanka with our comprehensive travel booking platform. Book tour packages, hotels, and vehicle rentals."
    />
    <meta
      property="twitter:image"
      content="https://travelbookingsrilanka.com/Sri-Lanka-tourism.jpg"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="geo.region" content="LK" />
    <meta name="geo.country" content="Sri Lanka" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#3B82F6" />

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "Travel Booking Sri Lanka",
        "description": "Comprehensive travel booking platform for Sri Lanka tours, hotels, and vehicle rentals",
        "url": "https://travelbookingsrilanka.com",
        "logo": "https://travelbookingsrilanka.com/logo.jpeg",
        "sameAs": ["https://travelbookingsrilanka.com"],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "LK",
          "addressRegion": "Sri Lanka"
        },
        "serviceArea": {
          "@type": "Country",
          "name": "Sri Lanka"
        },
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Travel Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Tour Packages",
                "description": "Customized and pre-defined tour packages across Sri Lanka"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Hotel Booking",
                "description": "Hotel room reservations across Sri Lanka"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Vehicle Rental",
                "description": "Vehicle booking and rental services"
              }
            }
          ]
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
